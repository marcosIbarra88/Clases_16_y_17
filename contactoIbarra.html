<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Contacto</title>

    <meta
      name="description"
      content="Formulario de Contacto - Deje su mensaje y un tecnico se comunicara con usted"
    />
    <meta
      name="keywords"
      content="Alarmas, emergencias, electricas, electricistas, tecnicos, reparar, cortocircuito, cortoelectrico, corte de luz, corte de energia, trabajar con nosotros, nuevo cliente, nuevo proveedor"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>

    <!--

      <link rel="stylesheet" href="otroGrid.css" />
    -->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
          <header class="header">
            <img
              class="header__logo"
              id="logo"
              src="https://ii.ct-stc.com/5/logos/empresas/2016/05/09/ibamel-servicios-electricos-srl-478600F225F8765Ethumbnail.jpeg"
              alt="logo ibamel-servicios-electricos-srl-478600F225F8765Ethumbnail"
            />
            <nav class="header__links">
              <a class="header__link" href="index.html">Home</a>
              <a class="header__link" href="contactoIbarra.html">Contacto</a>
              <a class="header__link" href="nosotrosIbarra.html">Nosotros</a>
              <a class="header__link" href="productosYserviciosIbarra.html"
                >Servicios</a
              >
              <a class="header__link" href="clientesIbarra.html">Clientes</a>
            </nav>
          </header>
        </div>

        <div class="col-sm-12 col-md-12 col-lg-12">
          <main class="main">
            <h2 class="main__title">Contactenos</h2>
            <h4>Datos de contacto</h4>
          </main>
        </div>

        <div class="col-sm-12 col-md-12 col-lg-12">
          <form class="form">
            <div class="form-control text-white">
              <label>Nombre y Apellido.</label>
              <input
                type="text"
                name="Nombre y Apellido"
                id=""
                class="form-control"
              />

              <label>Email </label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Ingrese email"
                class="form-control"
              />
              <label>Empresa</label>
              <input type="text" name="Empresa" id="" class="form-control" />
              <label>¿Cual es el motivo de su consulta?</label>
              <div class="dropdown">
                <button
                  type="button"
                  class="btn btn-primary dropdown-toggle"
                  data-toggle="dropdown"
                >
                  Elige una opción:
                </button>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="#">Productos o Servicios</a>
                  <a class="dropdown-item" href="#">Trabajar con nosotros</a>
                  <a class="dropdown-item" href="#">Capacitaciones</a>
                </div>
              </div>
              <div>
                <textarea
                  name=""
                  id=""
                  cols="50"
                  rows="15"
                  placeholder="ingrese aqui su consulta o comentarios"
                ></textarea>
              </div>
              <div>
                <input class="btn btn" type="file" name="Documento" id="" />
                <h5>
                  Acepta términos y condiciones
                  <input type="checkbox" name="acepta" value="1" />
                </h5>
                <input class="btn btn-secondary" type="submit" value="Enviar" />
                <input class="btn btn-secondary" type="reset" value="Borrar" />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <footer class="footer">
          <h5 class="footer__texto">Diseñado por Marcos Ibarra</h5>
          <h6 class="footer__texto">Coderhouse 2021</h6>
        </footer>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
